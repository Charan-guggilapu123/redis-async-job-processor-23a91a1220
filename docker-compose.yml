services:
  # The main application service exposing the REST API
  app:
    build: .
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - API_PORT=${API_PORT}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_FROM=${MAIL_FROM}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Shared volume for job outputs
      - ./output:/usr/src/app/output
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT}/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: ["npm", "start"]

  # The background worker service
  worker:
    build: .
    # The worker starts with a different command
    command: ["npm", "run", "start:worker"]
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_FROM=${MAIL_FROM}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./output:/usr/src/app/output
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'node src/worker.js' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL Database
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      # Mount for data persistence
      - postgres_data:/var/lib/postgresql/data
      # Mount for initial seeding scripts
      - ./seeds:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis message broker
  redis:
    image: redis:6-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Mock SMTP server for email testing
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    healthcheck:
      test: ["CMD", "netstat", "-an", "|", "grep", "1025"] 
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  postgres_data:
